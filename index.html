!<!DOCTYPE html>
<html>
<head>
	<title>Check Your Mail</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<div class='container'>
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link" href="#">About <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">More</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
  </div>
</div>
</nav>
<div class='container'>
	<div class='card'>
		<div class="card-body">		
			<form action='/predict' method='POST'>
				<div>
					<textarea rows="5" cols="33" name='mail',value='text'></textarea> 
				</div>
				<div>
					<select id='algo' name='algo'>
						<option value='SGD'>SGD</option>
						<option value='LOG'>LOG</option>
						<option value='KNN'>KNN</option>
						<option value='SVM'>SVM</option>
						<option value='MNB'>MNB</option>
						<option value='RFC'>RFC</option>
					</select>
				</div>
				<div>
					<input type="submit" value="Check">
				</div>
			</form>
		</div>
		{%if textlen %}
		{{prediction}}
		{% if prediction==0 %}
			<p>This mail is legit</p>
		{% elif prediction==1 %}
			<p>this mail is spam</p>
		{% endif %}
		{% if algo=='SGD' %}
		<p>sgd hi sgd ohohohoohoh</p>
		{% endif %}
		{% endif %}
	</div>

</div>




<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
